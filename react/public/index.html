<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        Durable Solutions Dashboard
    </title>
    <style>
        :root {
            --height-app: 874px;
            --root-preload-background-color: #f5f5f5;
            --root-preload-text-color: rgba(0, 0, 0, .5);
            --root-text-font-size: 18px;
            --font-family-sans-serif: 'Open Sans', sans-serif;
            --font-family-monospace: 'Roboto Mono', monospace;
            --font-family-heading: 'Raleway', sans-serif;
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--root-preload-background-color);
        }

        #root-preload {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--root-preload-background-color);
            height: var(--height-app);
            color: var(--root-preload-text-color);
            font-family: var(--font-family-sans-serif);
            font-size: var(--root-text-font-size);
        }
    </style>
  </head>
  <body>
    <noscript>
        Durable Solutions Dashboard needs Javascript.
    </noscript>
    <div id="root">
        <div id="root-preload">
            Initializing Durable Solutions Dashboard ...
        </div>
    </div>

    <!-- External resources  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700|Roboto+Mono:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css" />
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
  </body>
</html>
